version: "3.3"
services:
  adguardhome:
    container_name: adguardhome
    volumes:
      - ./workdir:/opt/adguardhome/work
      - ./confdir:/opt/adguardhome/conf
    ports:
      - 5319:53/tcp
      - 5319:53/udp
      - 67:67/udp
      - 68:68/udp
      - 803:80/tcp
      - 9443:443/tcp
      - 9443:443/udp
      - 3069:3000/tcp
      - 853:853/tcp
      - 784:784/udp
      - 853:853/udp
      - 8853:8853/udp
      - 5443:5443/tcp
      - 5443:5443/udp
    image: adguard/adguardhome
    networks:
      - traefik
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
networks:
  traefik:
    external: true
